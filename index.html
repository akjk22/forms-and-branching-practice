<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Survey!</h1>
    <div>
        <form>
            <label for="q1">What is your favorite theme park?</label><input class="form-control" id="q1" placeholder="Please answer this question" type="text"></input>
            <br>
            <label for="q2">What is your favorite color?</label><input class="form-control" id="q2" placeholder="Please answer this question" type="color"></input>
            <br>
            <label for="q3">What is your favorite date?</label><input class="form-control" id="q3" placeholder="Please answer this question" type="date"></input>
            <br>
            <label for="q4">What is your phone number?</label><input class="form-control" id="q4" placeholder="Please answer this question" type="tel"></input>
            <br>
            <label for="q5">What is your age?</label><input class="form-control" id="q5" placeholder="Please answer this question" type="number"></input>
            <br>
            <label for="q6">Select your favorite pet</label>
            <select id="q6" class="form-control">
                <option value="1">Dog</option>
                <option value="2">Cat</option>
                <option value="3">Turtle</option>
                <option value="4">Fish</option>
            </select>
        </form>
    </div>    
</body>
</html>
